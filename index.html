  <head>

    <!-- PWA Settings -->

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="GestorEnvío">
    
    <title>Gestor Envío PRO</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/2830/2830305.png" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2830/2830305.png">
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --color-primary: #2563FF;
        --color-secondary: #00E5A8;
        --color-accent: #B6FF2E;
        --color-dark: #0B1220;
        --color-light: #F6F8FC;
      }

      html, body { 
        font-family: 'Inter', sans-serif; 
        background-color: #F6F8FC; /* Light Neutral */
        color: #0B1220;
        overscroll-behavior-x: none; 
        overscroll-behavior-y: none;
        width: 100%;
        height: 100%;
        overflow: hidden; 
      }
      
      h1, h2, h3, h4, h5, h6, .font-display {
        font-family: 'Space Grotesk', sans-serif;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }

      /* Animations */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-5px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }

      /* CRITICAL FIX: Force Autofill to look like normal inputs (White BG, Dark Text) */
      input:-webkit-autofill,
      input:-webkit-autofill:hover, 
      input:-webkit-autofill:focus, 
      input:-webkit-autofill:active,
      textarea:-webkit-autofill,
      select:-webkit-autofill {
        -webkit-box-shadow: 0 0 0 1000px white inset !important;
        -webkit-text-fill-color: #0B1220 !important;
        transition: background-color 5000s ease-in-out 0s;
      }
    </style>
